<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic ComicMadness</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel = "stylesheet" type = "text/css" href = "assets/css/style.css" />
</head>

<body>
    <div class="container">
        <div class="container">
            <div class="jumbotron">
                <h2 class="text-center"><b>Comic Madness</b></h2>
                <h3 class="text-center"><b>Comic GIFs for the Comic Fan</b></h3>
            </div>
        <div id="comicbuttons">
            <!---creates buttons to generate gifs-->
            <button class="comic" data-name="Punisher">Punisher</button>
            <button class="comic" data-name="The Wolverine">The Wolverine</button>
            <button class="comic" data-name="Spiderman">Spiderman</button>
            <button class="comic" data-name="Ironman">Ironman</button>
            <button class="comic" data-name="Hulk">Hulk</button>\
            <button class="comic" data-name="Batman">Batman</button>
            <button class="comic" data-name="Superman">Superman</button>
            <button class="comic" data-name="Deadpool">Deadpool</button>
            <button class="comic" data-name="Thor">Thor</button>
            </div>
            </div>
            <div id="add">
    <h4>Add Another Comic Hero or Comic Group</h4>
       <form id="gif-form">
           <label for="gif-input"></label>
           <input type="text" value="" id="gif-input"><br><br>
           <!---creates submit button-->
           <input type="submit" name="Button" class="btn btn-success" id="aButton">
       </form>
   </div>
<div id="gifs"></div>
<!--jQuery and Javascript Links-->
<script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
